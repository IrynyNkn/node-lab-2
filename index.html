<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div>
        <div class="box_left">
            <h1>Calculator</h1>
            <div class="nav_wrap">
                <div class="navigation">
                    <img class="settings" alt="settings" src="./imgs/settings.png"/>
                </div>
                <div class="select_wrap">
                    <div class="select">
                        <div class="value" id="simple">Simple mode</div>
                        <div class="value" id="scientific">Scientific mode</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="default_calc">
                    <div class="calculator">
                        <input type="text" class="calc-numbers" value="0">
                        <div class="calculator-buttons">
                            <button class="btn is-clear span-2 orange operator">C</button>
                            <button class="btn orange operator">&larr;</button>
                            <button class="btn orange operator">&divide;</button>
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                            <button class="btn orange operator">x</button>
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                            <button class="btn orange">-</button>
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                            <button class="btn orange operator">+</button>
                            <button class="btn span-3">0</button>
                            <button class="btn orange operator">=</button>
                        </div>
                    </div>
                </div>
                <div id="scientific_calc"></div>
            </div>
        </div>
    </div>
    <div class="history">
        <h1>History</h1>
        <ul id="history" class="history_block">
        </ul>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
